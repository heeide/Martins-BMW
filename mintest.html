<body>
    <div id="app"> </div>

    <script>

//Model
let inventory = [] //liste med gjenstander som blir lagt til, pushes opp av en funksjon som kan kalles fra UI, og er synlig i inventory UI. Ligger orginalt i annen array.
let items = ['stereo', 'wunderbaum', 'spoiler', 'fartstripe'] //Liste med gjenstander som hentes, lages av andre. Items skal da leses i en event og s책 kunne flyttes til inventory. 


//View
updateview()
function updateview(){  //disse knappene vil ikke funke p책 denne m책ten, demo, erstattes -->
    document.getElementById('app').innerHTML= /*HTML*/ `
   <button onclick=addToInventory('stereo')>stereo</button>
   <button onclick=addToInventory('wunderbaum')>wunderbaum</button>
   <button onclick=addToInventory('spoiler')>spoiler</button>
   <button onclick=addToInventory('fartstripe')>fartstripe</button>
    ${displayInventory()}
    `
}

function displayInventory(){ //Viser inventory i en liste som bygges etterhvert som ting blir lagt til i inventory.
    let html = '<ul>';
    
    for(i=0; i<inventory.length; i++){
        html += '<li>' + inventory[i] + '</li>'
        
    }

    html += '</ul>'
    return html;

}


//Controller

function addToInventory (item){ //Sjekker om inventory har item, hvis ikke pushes det til inventory, m책 kalles fra et sted da.
    
   if(!inventory.includes(item)){

    if (items.includes(item)) {
    inventory.push(item)
    updateview()
    }
} 

}
